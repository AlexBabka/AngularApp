<div style="text-align:center">
  <h1>
    {{title}}
  </h1>

  <div class="jobs">
    <li *ngFor="let job of jobs" (click)="onSelect(job)" [class.selected]="job === selectedJob">
      <span class="badge">{{job.name}}</span> {{job.time.toLocaleString()}}
    </li>
  </div>

  <div *ngIf="selectedJob">
    <h2>
      {{selectedJob.name | uppercase}} is the job
    </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
